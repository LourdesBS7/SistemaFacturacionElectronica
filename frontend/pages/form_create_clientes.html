<!-- form_clientes.html  ESTO ES EL FORMUALRIO PARA CREAR UN CLIENTE NUEVO-->
<!-- <link rel="stylesheet" href="../css/style.css"> -->
<div id="clientesModalContent">
    <form id="clienteFormNew" onsubmit="return guardarCliente(event)" data-cliente-id="">
        <!-- Campos del formulario -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="NIT">NIT:</label>
            <input type="number" id="NIT" name="NIT" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" >
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" onclick="cerrarModalCliente()">Cancelar</button>
        </div>
    </form>
</div>
