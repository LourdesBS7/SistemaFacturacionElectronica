<!-- form_vendedores.html  ESTO ES EL FORMULARIO PARA CREAR UN VENDEDOR NUEVO-->
<div id="vendedoresModalContent">
    <form id="vendedorFormNew" onsubmit="return guardarVendedor(event)" data-vendedor-id="">
        <!-- Campos del formulario -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="codVendedor">Código Vendedor:</label>
            <input type="number" id="codVendedor" name="codVendedor" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" onclick="cerrarModalVendedor()">Cancelar</button>
        </div>
    </form>
</div>
