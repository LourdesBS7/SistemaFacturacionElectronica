<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/facturasModal.css"> -->
    <link rel="stylesheet" href="css/modalCris.css">
    <link rel="stylesheet" href="css/modalClienteVendedor.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo1.png" alt="Logo"> Sistema de Facturación
        </div>
        <div class="user-menu">
            <div class="user-info">
                <img src="images/user.png" alt="Usuario">
                <span class="nombre-usuario"></span>
                <span id="tipo-usuario"></span>
            </div>
            <a class="btn-salir" href="#">
                <img src="images/logout.png" alt="Salir">
                Salir
            </a>
        </div>
    </header>

    <main class="main">
        <nav class="nav">
            <ul>
                <!-- VENDEDOR -->
                <li><a class="nav-link" href="#facturacion"><img src="images/facturacion.png">Facturación</a></li>
                <li><a class="nav-link" href="#clientes"><img src="images/clientes.png">Clientes</a></li>
                <li><a class="nav-link" href="#facturas"><img src="images/facturas.png">Facturas</a></li>
                
                <!-- JEFE DE VENTAS -->
                <li><a class="nav-link" href="#categorias"><img src="images/categorias.png">Categorías</a></li>
                <li><a class="nav-link" href="#productos"><img src="images/productos.png">Productos</a></li>
                
                <!-- ADMINISTRADOR -->
                <!-- <li><a class="nav-link" href="#clientes"><img src="images/gestionarCuentas.png">Gestionar Usuarios</a></li> -->
                <li><a class="nav-link" href="#vendedores"><img src="images/gestionarVendedores.png">Gestionar Vendedores</a></li>
            </ul>
        </nav>

        <div id="contenidoVacio">
            <h2>Bienvenido al Sistema de Facturación</h2>
        </div>
    </main>

    <!-- Modales -->
     <!-- Facturas  -->
    <div id="modal-container"></div>

    <!-- Categorias y productos -->
    <div id="myModal" class="modal-categorias-productos">
        <div class="modal-content-categorias-productos">
            <span class="close">&times;</span>
            <h2 id="titulo-modal-cris">Título del Modal</h2>
            <div id="contenido-modal-cris">
            </div>
        </div>
    </div>

    <!-- Modal clientes y vendedores -->
    <div id="modal-lu" class="modal-lu">
        <div class="modal-content-lu">
            <span class="close">&times;</span>
            <h2 id="titulo-modal-lu"></h2>
            <div id="contenido-modal-lu" class="contenido-modal-lu">
                <!-- Aquí se cargará el formulario -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/principal.js"></script>     
    <script src="js/clientes.js"></script>
    <script src="js/vendedores.js"></script>
    <script src="js/facturas.js"></script>
    <script src="js/categorias.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>
